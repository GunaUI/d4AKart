<ion-header>
  <ion-navbar>
    <ion-title>{{product.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-fab right top  (click)="openCart()">
  <button ion-fab color="danger"> <ion-icon name="cart"></ion-icon></button>
</ion-fab>

<ion-content>
  <ion-card>
  <ion-slides autoplay="3000" loop="true" speed="3000" *ngIf="product.images && product.images.length">
    <ion-slide *ngFor="let image of product.images" id="detailSlide">
      <img src = "assets/imgs/{{image}}" alt="Product Description"/>
    </ion-slide>
  </ion-slides>

  <ion-card-content>
    <ion-card-title>
      {{product.title}}
      <ion-chip style="margin-left:5px;" >
        <ion-label color="danger">Category 1</ion-label>
      </ion-chip>
      <ion-chip style="margin-left:5px;">
        <ion-label color="danger">Category 2</ion-label>
      </ion-chip>
    </ion-card-title>
    <p [innerHTML]="product.short_description"></p>

<button ion-button block outline color="danger" (click)="addToCart(product)">
  <ion-icon name="basket"></ion-icon>  Add to Cart for $ {{product.price}}
</button>
  </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Specification
      </ion-card-title>

      <ion-grid>
        <ion-row *ngFor="let att of product.attributes">
          <ion-col col-4>{{att.name}}</ion-col>
          <ion-col col-8>
            <span *ngFor="let option of att.options">{{option}} </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="reviews.length>0">
    <ion-card-content>
      <ion-card-title>
        Reviews
      </ion-card-title>

      <ion-grid>
        <ion-row *ngFor="let review of reviews">
          <ion-col col-4>
            <div>{{ review.reviewer_name }}</div>
            <span *ngIf="review.rating >=1">
              <ion-icon style="color:#d4af37" small name="star"></ion-icon>
            </span>
            <span *ngIf="review.rating >=2">
              <ion-icon style="color:#d4af37" small name="star"></ion-icon>
            </span>
            <span *ngIf="review.rating >=3">
              <ion-icon style="color:#d4af37" small name="star"></ion-icon>
            </span>
            <span *ngIf="review.rating >=4">
              <ion-icon style="color:#d4af37" small name="star"></ion-icon>
            </span>
            <span *ngIf="review.rating >=5">
              <ion-icon style="color:#d4af37" small name="star"></ion-icon>
            </span>
          </ion-col>
          <ion-col col-8>
            {{review.review}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
